
 <div class="bg">

   <div class="vasos">
      <mat-toolbar>
        <div class="row">
          <div *ngIf="asyncDrink$ | async as drinks" class="col"> 
            <button type="button" class="btn btn-danger" value="{{drinks.idDrink}}" (click)="getCocktailById(drinks.idDrink)">Search Randomly</button>
         </div>
       </div>
     </mat-toolbar>
     <mat-toolbar>
      <div class="row">
       <div class="col">
         <input matInput [(ngModel)]="searchLetter" (input)="getCocktailByLetterCocktail()" maxlength="1" style="width: 250px" class="mr5" type="text" placeholder="Search By Character...">
       </div>
     </div>
    </mat-toolbar>
  </div>
     
     <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
       <ol class="carousel-indicators">
         <li data-target="#carouselCaptions"  *ngFor="let random of asyncRandom$ | async;let index = index" [attr.data-slide-to]="index"></li>
       </ol>

       <div class="carousel-inner">
         <div class="carousel-item" *ngFor="let random of asyncRandom$ | async;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
           <img class='img-fluid'  [src]="random.strDrinkThumb" >
           <div class="carousel-caption d-md-block">
             <h6 class="badge badge-dark">Name : {{random.strDrink}}</h6>
             <br>
             <h6  class="badge badge-dark">Category : {{random.strCategory}}</h6>
             <br>
             <h6  class="badge badge-dark">Clasification : {{random.strAlcoholic}}</h6>
             <br>
             <button type="button" class="btn btn-primary" value="{{ random.idDrink }}" (click)="getCocktailById(random.idDrink)">Go To Details</button>
             
           </div>
         </div>
       </div>
       <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
       </a>
     </div>
    
    
    </div>

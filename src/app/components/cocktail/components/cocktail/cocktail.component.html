
<mat-toolbar>
   <div class="row">
     <div *ngIf="asyncDrink$ | async as drinks" class="col"> 
      <button class="btn btn-primary"  value="{{drinks.idDrink}}" (click)="getCocktailById(drinks.idDrink)">
       <mat-icon>???</mat-icon>
      </button>
    </div>
    <div class="col">
      <input matInput [(ngModel)]="searchLetter" (input)="getCocktailByLetterCocktail()" maxlength="1" style="width: 300px" class="mr5" type="text" placeholder="Buscar por letra inicial...">
    </div>
  </div>
</mat-toolbar>
 
<ng-container *ngFor="let random of asyncRandom$ | async" class="float-sm-left">
<div>

<div class="card">
  <img class="card-img-top" src="{{ random.strDrinkThumb }}/preview" alt="Card image">
  <div class="card-header">
    Name: {{random.strDrink}}
  </div>
  <div class="card-body" >
    <h5 class="card-title"></h5>
    <p class="card-text">
      Category: {{random.strCategory}}
      <br>
      Alcoholic: {{random.strAlcoholic}} 
    </p>
    <button type="button" class="btn btn-primary" value="{{ random.idDrink }}" (click)="getCocktailById(random.idDrink)">GO TO {{random.strDrink}}¡¡¡</button>
 </div>
</div>

</div>
</ng-container>

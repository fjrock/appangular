
<mat-toolbar>
   <div class="row">
     <div *ngIf="asyncDrink$ | async as drinks" class="col"> 
      <button class="btn btn-primary"  value="{{drinks.idDrink}}" (click)="getCocktailById(drinks.idDrink)">
       <i class="fa fa-random fa-lg"></i>
      </button>
    </div>
    <div class="col">
      <input matInput [(ngModel)]="searchLetter" (input)="getCocktailByLetterCocktail()" maxlength="1" style="width: 300px" class="mr5" type="text" placeholder="Buscar por letra inicial...">
    </div>
  </div>
</mat-toolbar>

<ng-container *ngFor="let random of asyncRandom$ | async">
  <div class="card">
  <img src="{{ random.strDrinkThumb }}/preview">
  <div class="card-header">
    <p class="card-text">
      Name: {{random.strDrink}}
    </p>
  </div>
  <div class="card-body">
    <p class="card-text">
      Category: {{random.strCategory}}
      <br>
      Alcoholic: {{random.strAlcoholic}} 
    </p>
 </div>
 <button type="button" class="btn btn-primary" value="{{ random.idDrink }}" (click)="getCocktailById(random.idDrink)">
  <i class="fa fa-upload fa-lg"></i>
 </button>
</div>
</ng-container>
